---

ansible_python_interpreter: "/usr/bin/python3"
timezone: "UTC"

allowed_ports:
  - "80"
  - "443"
  - "25565"
  - "8080"
limited_ports:
  - "22"
# list of admin users:
admins:
  robo:
    username: "robo"
    key: "ssh-rsa  robo@robo.home.rhawks.net"
  tyler:
    username: "tyler"
    key: "ssh-rsa  rsa-key-20230415"
vhosts:
  admin.terrashift.net:
    php_fpm: "php8.1"
    doc_root: "public/"
  grafana.terrashift.net:
    proxy:
      port: 3000
  map.terrashift.net:
    proxy:
      port: 8100
      ip: "{{ hostvars['host.terrashift.net']['ansible_enp6s0'].ipv4.address }}"
  stats.terrashift.net: {}
  apply.terrashift.net:
    proxy:
      port: 4000
  locations.terrashift.net:
    proxy:
      port: 4001
  cms.terrashift.net:
    proxy:
      port: 5176
