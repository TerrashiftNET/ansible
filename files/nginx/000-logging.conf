log_format json_access escape=json '{'
    '"time": "$time_local", '
    '"host": "$http_host", '
    '"remote_ip": "$remote_addr", '
    '"request": "$request_uri", '
    '"status": "$status", '
    '"method": "$request_method", '
    '"bytes": "$body_bytes_sent", '
    '"referrer": "$http_referer", '
    '"agent": "$http_user_agent"'
'}';
